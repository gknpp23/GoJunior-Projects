<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-Member</title>

    <!-- Normalize.css - Padronização de estilos em cada navegador -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS  -->
    <link rel="stylesheet" href="./assets/styles/style.css">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">

</head>
<body>

    <!-- <section class="cardasdsad"> -->
    <!-- Seção de informações de contato -->
    <section class="card">
        <section class="contact-info">

            <article class="contact-info__profile">

                <img class="contact-info__image" src="./assets/img/foto-003.png" alt="Imagem de Contato">
                <div>
                    <h1 class="contact-info__name">Gabriel Knupp</h1>

                    <p class="contact-info__text"> Future Fullstack Software Enginner</p>

                    <div class="contact-info__social">
                        <p class="contact-info__email">
                            <img src="./assets/img/icons/mail.svg" alt="icone de email"> 
                            <a href="mailto:gabrielknpp@gmail.com">gabrielknupp@gmail.com</a>
                        </p>
        
                        <p class="contact-info__link">
                            <img src="./assets/img/icons/github.svg" alt="icone do github"> 
                            <a href="http://github.com/gknpp23" target="_blank">
                                github.com/gknpp23
                            </a>
                        </p>

                    </div>
                </div>

            </article>
            
        </section>
    
        <!-- Seção de barras de progresso -->
        <section class="progress-bar">

            <span class="progress-bar__text">HTML</span>
            <div class="progress-bar__item">
                <div class="progress-bar-inner" style="width: 90%;"></div>
            </div>

            <span class="progress-bar__text">CSS</span>
            <div class="progress-bar__item">
                <div class="progress-bar-inner" style="width: 85%;"></div>
            </div>

            <span class="progress-bar__text">Javascript</span>
            <div class="progress-bar__item">
                <div class="progress-bar-inner" style="width: 50%;"></div>
            </div>

            <span class="progress-bar__text">Angular</span>
            <div class="progress-bar__item">
                <div class="progress-bar-inner" style="width: 15%;"></div>
            </div>

        </section>
        
        <img class="wave" src="./assets/img/Wave.svg" alt="Onda">

    </section>
    

</body>
</html>
