<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-Member</title>

    <!-- Normalize.css - Padronização de estilos em cada navegador -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS  -->
    <link rel="stylesheet" href="/desafio_01/assets/styles/style.css">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">

</head>
<body>

    <section class="card">

        <!-- Seção de informações de contato -->
        <section class="contact-info">

            <img class="contact-info__image" src="caminho/para/sua/imagem.jpg" alt="Imagem de Contato">

            <h1 class="contact-info__name">Gabriel Knupp</h1>

            <p class="contact-info__text">Frontend Software Enginner | Future Fullstack software Enginner</p>

            <p class="contact-info__text">gabrielknupp@gmail.com</p>

            <p class="contact-info__text">Telefone: (11) 1234-5678</p>

        </section>
    
        <!-- Seção de barras de progresso -->
        <section class="progress-bar">
            
            <div class="progress-bar__item">
                <span class="progress-bar__text">HTML</span>
                <progress value="75" max="100"></progress>
            </div>

            <div class="progress-bar__item">
                <span class="progress-bar__text">CSS</span>
                <progress value="75" max="100"></progress>
            </div>

            <div class="progress-bar__item">
                <span class="progress-bar__text">Javascript</span>
                <progress value="50" max="100"></progress>
            </div>

            <div class="progress-bar__item">
                <span class="progress-bar__text">Angular</span>
                <progress value="30" max="100"></progress>
            </div>

        </section>

    </section>

</body>
</html>
